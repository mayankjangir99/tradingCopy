<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#57b6ff">
  <link rel="manifest" href="manifest.webmanifest">
  <title>TradePro AI Execution Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="panel app-shell app-shell-dashboard">
    <header class="page-head">
      <div>
        <h2 class="brand-title dashboard-title">Execution Lab</h2>
        <p class="brand-sub">Advanced alerts and strategy backtests</p>
      </div>
      <div class="page-actions">
        <button class="btn ghost btn-auto" type="button" onclick="window.location='dashboard.html'">Back</button>
      </div>
    </header>

    <main class="page-main stack">
      <section class="card">
        <div class="row space section-head">
          <h3 class="section-title">Advanced Alerts</h3>
          <button class="btn ghost btn-auto" type="button" id="evalAlertsBtn">Evaluate</button>
        </div>
        <div class="planner-fields">
          <input class="input" id="alertName" placeholder="Alert name">
          <input class="input" id="alertSymbol" placeholder="Symbol (e.g., NASDAQ:NVDA)">
          <select id="alertLogic">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
          </select>
          <select id="alertConditionType">
            <option value="price_above">Price Above</option>
            <option value="price_below">Price Below</option>
            <option value="rsi_above">RSI Above</option>
            <option value="rsi_below">RSI Below</option>
            <option value="news_positive">News Positive</option>
            <option value="news_negative">News Negative</option>
          </select>
          <input class="input" id="alertConditionValue" type="number" step="0.01" placeholder="Condition value (if required)">
          <input class="input" id="alertCooldown" type="number" min="30" value="300" placeholder="Cooldown sec">
        </div>
        <div class="row" style="margin-top:10px;">
          <button class="btn btn-auto" type="button" id="createAlertBtn">Create Alert</button>
        </div>
        <div class="news-list" id="alertsList" style="margin-top:10px;"></div>
      </section>

      <section class="card">
        <div class="row space section-head">
          <h3 class="section-title">Backtesting Suite</h3>
          <button class="btn ghost btn-auto" type="button" id="backtestHistoryBtn">History</button>
        </div>
        <div class="planner-fields">
          <input class="input" id="btSymbol" placeholder="Symbol (e.g., NASDAQ:MSFT)">
          <select id="btTimeframe">
            <option value="1D" selected>1D</option>
            <option value="4h">4h</option>
            <option value="1h">1h</option>
            <option value="15m">15m</option>
          </select>
          <select id="btStrategy">
            <option value="ema_cross" selected>EMA Cross</option>
            <option value="rsi_reversion">RSI Reversion</option>
          </select>
          <input class="input" id="btParam1" type="number" value="9" placeholder="Fast / RSI Period">
          <input class="input" id="btParam2" type="number" value="21" placeholder="Slow / Entry RSI">
          <input class="input" id="btParam3" type="number" value="55" placeholder="Exit RSI (RSI strategy)">
        </div>
        <div class="row" style="margin-top:10px;">
          <button class="btn btn-auto" type="button" id="runBacktestBtn">Run Backtest</button>
        </div>
        <div class="kpis" id="backtestMetrics" style="margin-top:10px;"></div>
        <div class="news-list" id="backtestList" style="margin-top:10px;"></div>
      </section>
    </main>
  </section>

  <script src="app-core.js"></script>
  <script src="execution-lab.js"></script>
</body>
</html>
